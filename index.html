<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Edit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/669f69b324c5cf00c60ddcbeb76d6624.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Welcome To Picture Edit</h1>
      <div class="wrapper">
        <button id="getStarted" onclick="getStarted()">Get Started</button>
      </div>
      <div id="box">
        <div id="img">
          <img src="img/manzara.jpg" alt="" id="image" />
        </div>
        <div id="buttons">
          <button id="style1" onclick="style1()">Grayscale</button>
          <button id="style2" onclick="style2()">contarst</button>
          <button id="style3" onclick="style3()">blur</button>
          <button id="radius1" onclick="radius1()">Border-radius 30px</button>
          <button id="radius2" onclick="radius2()">Border-radius 50px</button>
          <button id="radius3" onclick="radius3()">Border-radius 70px</button>
          <button id="clear" onclick="filter()">Clear</button>
          <button id="other" onclick="other()">Other-IMG</button>
          <button id="add" onclick="add()">
            <span id="addimg">Save-IMG</span> <span id="text"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
